	<script>

		function setData(data) {

			var dataArray = data.split("|");
			console.log(dataArray);
			
			// id가 "data1"부터 "dataN"까지인 span를 선택
			var dataElements = $("span[id^='data']");
			var index = 0;
			
			dataElements.each(function(){
				
				var element = $(this);
				
				if(element){
					element.text(dataArray[index]);
					index++;
				}
			});
		}
		
		function setMark(mark){
			if(mark == 1){
				$('#mark2').css('display', 'inline-block');
			} else if(mark == 2){
				$('#mark2').css('display', 'inline-block');
				$('#mark3').css('display', 'inline-block');
			} else if(mark >= 3){
				$('#mark2').css('display', 'inline-block');
				$('#mark3').css('display', 'inline-block');
				$('#mark4').css('display', 'inline-block');
			}
		}
		
		$(function(){
			
			var diffDays = (new Date($('#data7').text()) - new Date($('#data6').text())) / (1000 * 60 * 60 * 24);;
			$('#diffDays').text(diffDays);
			
			$('#year').text($('#data5').text());
			
			$('#name').text($('#data1').text());
		})

	</script>
